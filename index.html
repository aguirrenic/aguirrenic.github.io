    <div class="language-switch">
      <button onclick="setLanguage('en')">EN</button>

      <li data-i18n="oee_l1"></li>

        title="Production Monitoring Dashboard"
        frameborder="0"
        allowfullscreen>

    <h3 data-i18n="contact_title"></h3>
